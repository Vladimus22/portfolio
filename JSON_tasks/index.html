<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="converter-wrapper">
            <input type="text" name="first_unit" id="first_unit"><br>
            <select name="op_first_unit" id="op_first_unit">
                <option value="m">Meters</option>
            </select><br>
            <input type="text" name="second_unit" id="second_unit"><br>
            <select name="op_second_unit" id="op_second_unit">
                <option value="km">Kilometer</option>
            </select><br>
            <div class="buttons-wrapper">
                <input type="button" value="1" id="one">
                <input type="button" value="2" id="two">
                <input type="button" value="3" id="three">
                <input type="button" value="4" id="four">
                <input type="button" value="5" id="five">
                <input type="button" value="6" id="six">
                <input type="button" value="7" id="seven">
                <input type="button" value="8" id="eight">
                <input type="button" value="9" id="nine">   
            </div>
            <input type="button" value="Convert" onclick="Convert()">
        </div>
    </div>    
    <script src="./app.js"></script>
    <script type="text/javascript" src="metric.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
