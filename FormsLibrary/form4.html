<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_form4.css">
    <title>Form-Library</title>
</head>
<body>
    <div class="form-panel">
        <h1>CONTACT US</h1>
        <form action="">
            <div class="radio_buttons">
                <input type="radio" id="huey" name="drone" value="huey" checked>
                <label for="huey">Say Hi!</label>
                <input type="radio" id="dewey" name="drone" value="dewey">
                <label for="dewey">Get a Quote</label>
            </div>
            <div class="other_inputs">
                <input type="text" name="" id="" placeholder="Your Name"> 
                <input type="text" name="" id="" placeholder="Your Email">
                <textarea name="" id="txt_area" cols="30" rows="10" placeholder="Your Message"></textarea>             
            </div>
             
            <div class="submit_btn">
                <input type="submit" value="SUBMIT" id="sbm">
            </div>           
        </form>
    </div>
    <footer><a href="form5.html">Next</a></footer>
</body>
</html>
