<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>F-Meditation</title>
</head>
<body class="sakura_theme">
    <div class="bg_sakura">

    </div>
    <div class="panel3">
        <div class="sakura_img">

        </div>
        <div class="panel_timer">
            <div class="timer2" id="timer" >
                <div class="minutes">00</div>:<div class="seconds">00</div>:<div class="milliseconds">00</div> 
            </div>
        </div>
        <audio class="song" loop>
            <source src="./sounds/japanese_zen.mp3" />
        </audio>
        <div class="timers_buttons">
            <button onclick="timer_start(); music_start();" class="tm_btn">START</button>
            <button onclick="stop_timer()" class="tm_btn">PAUSE</button>
        </div>
    </div>
    <script src="./timer.js"></script>   
</body>
</html>
